<!--BARRA DEGRADADO TITULO DE PAGINA-->
<header id="cabezera">
  <h1>Agregar producto</h1>
</header>
<!--FIN DE BARRA DEGRADADO TITULO DE PAGINA-->

    <form style="width: 80%; margin: auto;">

        <div class="alert alert-danger fade show" style="display:none;" role="alert" id="alertValidacion" style="text-align:center ;">
            <p id="alertValidText"></p>
          </div>
        



        <div class="d-grid gap-2 col-6 mx-auto">
            <button  type="submit" class="btn" id="AgregarProducto">Agregar</button><br/>
          </div>
        <br/><br/>
        <div class="row justify-content-around">
          <div class="col-4">
  
            <div class="form-group" >
              <label for="">Nombre del producto:</label>
              <input type="text" class="form-control" placeholder="Nombre del producto" id="Producto" >
            </div>
            <br/>
            <div class="form-group">
              <label for="">Descripción:</label>
              <textarea class="form-control" rows="5" placeholder="Descripcion del producto" id="Descripcion"></textarea>
            </div><br/>
          </div>
          
          <div class="col-4">
  
            <div class="form-group">
              <label for="">Precio:</label>
              <input type="tel" class="form-control" placeholder="Precio en pesos MXN" id="Precio" >
            </div></br>
            <div class="form-group">
              <label for="">SKU:</label>
              <input type="tel" class="form-control" placeholder="Código del articulo" id="sku" >
            </div></br>
            <div class="form-group">
              <label for="">Cantidad:</label>
              <input type="number" min="1" class="form-control" placeholder="Cantidad disponible" id="Cantidad" >
            </div>
            <br/>
            <div class="form-group">
              <label for="">Categoria(s)</label>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckAccesorios">
                <label class="form-check-label" for="flexCheckAccesorios">
                  Accesorios
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckAparatos">
                <label class="form-check-label" for="flexCheckAparatos">
                  Aparatos
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckCalzado">
                <label class="form-check-label" for="flexCheckCalzado">
                  Calzado
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckRopa">
                <label class="form-check-label" for="flexCheckRopa">
                  Ropa
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckSuplementos">
                <label class="form-check-label" for="flexCheckSuplementos">
                  Suplementos
                </label>
              </div>
              
              
            
          </div>
        </div>
      </form>
</div><br/>  
    <div class="container">
      <div class="row">
        <div class="col">
          <br/><br/>
        </div>
      </div>

      
      <div class="row">
          <div class="col-3">
            <form>
                <div class="form-group">
                  <label for="fileImage">Selecciona una imagen:</label>
                  <input type="button" class="form-control btn-primary" value="Subir imagen" id="btnFake"> 
                  
                  <input type="file" class="form-control-file" id="fileImage" style="display:none">
                </div>
              </form>
          </div>
          <div class="col-6">
              <img id="imageFile" name="imageFile" src="" alt="Vista previa de la imagen" title="Vista previa de la imagen" />
          </div><!--col-6-->
        </div> <!--row-->
        <div class="row">
          <div class="col-10">
            <textarea rows="20" class="form-control" data-toggle="tooltip" data-placement="bottom" id="inputFile" name="inputFile" value="" placehodler="Imagen del curso" title="Imagen" style="display:block"></textarea>
          </div>
      </div> <!--row-->
    </div> <!--container-->
