<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="icon" href="./img/favicon.png" type="image/x-icon">
    <link href="../css/main.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
<!--BARRA DE NAVEGACIÓN-->
  <nav-component></nav-component>
<!--FIN DE BARRA DE NAVEGACIÓN-->

<!--BARRA DEGRADADO TITULO DE PAGINA-->
<header id="cabezera">
    <h1>Login</h1>
    </header>
  <!--FIN DE BARRA DEGRADADO TITULO DE PAGINA-->
  
  <!--INICIO FORMULARIO DE REGISTRO-->
  <br/><br/>
  <form style="width: 80%; margin: auto;">
  
    <div class="alert alert-danger fade show" style="display:none;" role="alert" id="alertValidacionregistro" style="text-align:center ;">
      <p id="alertValidTextregistro"></p>
    </div>
  
      <div class="row justify-content-around">
          <div class="col-4">
  
            
            
            <div class="form-group">
              <label for="">Correo electrónico:</label>
              <input type="email" class="form-control" rows="5" placeholder="Ingresa tu correo" id="Emailregistro"></input>
            </div><br/>

            <div class="form-group">
              <label for="">Contraseña:</label>
              <input type="password" class="form-control" rows="5" placeholder="8 a 16 caracteres" id="Contrasena" minlength="8" maxlength="16"></input>
            </div><br/>



              <div class="d-grid gap-2 col-4 mx-auto">
                 <button  type="submit" class="btn" id="enviar-registro">Iniciar sesión </button><br/><br/><br/><br/>
             </div>
          </div>
      </div>
  </form>
  
<!--PIE DE PAGINA-->
<footer-component></footer-component>
<!--FIN DE PIE DE PAGINA-->

<!-- Inicio de Script Navcomponent y Footercomponent-->
<script src="../js"></script>
<script src="../js/nav.js"></script>
<script src="../js/footer.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<!-- Fin de Script Navcomponent y Footercomponent-->
    
</body>
</html>
