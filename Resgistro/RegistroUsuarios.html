<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="icon" href="./img/favicon.png" type="image/x-icon">
    <link href="../css/main.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
<!--BARRA DE NAVEGACIÓN-->
    <nav-component></nav-component>
<!--FIN DE BARRA DE NAVEGACIÓN-->

<!--BARRA DEGRADADO TITULO DE PAGINA-->
<header id="cabezera">
    <h1>Crear cuenta</h1>
  </header>
<!--FIN DE BARRA DEGRADADO TITULO DE PAGINA-->

<!--INICIO FORMULARIO DE REGISTRO-->
<form style="width: 80%; margin: auto;">

    <div class="row justify-content-around">
        <div class="col-4">

          <div class="form-group" >
            <label for="">Nombre:</label>
            <input type="text" class="form-control" placeholder="Ingresa tu Nombre" id="Nombreperson" >
          </div>
          <br/>
          <div class="form-group">
            <label for="">Apellido Paterno:</label>
            <input class="form-control" rows="5" placeholder="Ingresa tu apellido Paterno" id="Apellidopaterno"></input>
          </div><br/>
          <div class="form-group">
            <label for="">Apellido Materno:</label>
            <input class="form-control" rows="5" placeholder="Ingresa tu apellido Materno" id="Apellidomaterno"></input>
          </div><br/>
          <div class="form-group">
            <label for="">Teléfono:</label>
            <input type="tel" class="form-control" rows="5" placeholder="Ingresa tu teléfono (10 digitos)" id="Email"></input>
          </div><br/>
          <div class="form-group">
            <label for="">Correo electrónico:</label>
            <input type="email" class="form-control" rows="5" placeholder="Ingresa tu Correo" id="Email"></input>
          </div><br/>
          <div class="form-group">
            <label for="">Confirma tu Correo:</label>
            <input type="email" class="form-control" rows="5" placeholder="Confirma tu correo" id="Emailconfirm"></input>
          </div><br/>
          <div class="form-group">
            <label for="">Contraseña:</label>
            <input type="password" class="form-control" rows="5" placeholder="Ingresa tu Contraseña (10 digitos)" id="Contraseña"></input>
          </div><br/>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckPoliticas">
            <label class="form-check-label" for="flexCheckPoliticas">Al completar mis datos acepto la Política de Privacidad.</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckTerminos">
            <label class="form-check-label" for="flexCheckTerminos">Acepto los terminos y condiciones.</label>
          </div>
        </div>

</form>


<!-- Inicio de Script Navcomponent y Footercomponent-->
<script src="../js/nav.js"></script>
<script src="../js/footer.js"></script>
<!-- Fin de Script Navcomponent y Footercomponent-->
    
</body>
</html>
