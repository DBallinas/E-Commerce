<head>
  <meta charset="UTF-8">

  <title>Contacto</title>
  <link rel="icon" href="./img/favicon.png" type="image/x-icon">
  <link href="./css/main.css" rel="stylesheet" type="text/css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
<!--BARRA DE NAVEGACIÓN-->
<nav-component></nav-component>
<!--FIN DE BARRA DE NAVEGACIÓN-->

<!--BARRA DEGRADADO TITULO DE PAGINA-->
  <header id="cabezera">
    <h1>Contáctanos</h1>
  </header>
<!--FIN DE BARRA DEGRADADO TITULO DE PAGINA-->

  <h4 id="textoacerca">¿Tienes dudas o comentarios? Estamos para ayudarte, ponte en contacto con nosotros y nuestro
    servicio de atención al cliente te asistirá en lo que necesites en menos de 24 hrs. También puedes ver la sección de
    Preguntas frecuentes, o escribirnos en messenger a través de Facebook.</h4>

<!--DATOS DE CONTACTO-->
  <div class="alert alert-success fade show" style="display:none;" role="alert" id="alertValidacion">
    <p id="alertValidText"></p>
  </div>

    <form style="width: 50%; margin-left: 25%;">
      <div class="form-group">
          <label for="">Nombre completo:</label>
          <input type="text" class="form-control" placeholder="Nombre" id="Name">
        </div>
        <div class="form-group">
          <label for="">Teléfono:</label>
          <input type="tel" class="form-control" placeholder="Teléfono" id="Phone">
        </div>
      <div class="form-group">
        <label for="">Correo electrónico:</label>
        <input type="email" class="form-control" placeholder="Escribe tu correo" id="Email">
      </div>
      <div class="form-group">
          <label for="">Asunto:</label>
          <input type="text" class="form-control" placeholder="Asunto" id="Asunto">
        </div><br/>

      <div class="form-group">
        <label for="">Mensaje:</label>
        <textarea class="form-control" rows="5" placeholder="Escribe tu mensaje" id="Message"></textarea>
      </div>
      <div class="d-flex justify-content-center " style="margin: 30px">
      </br><button  type="submit" class="btn" id="enviar-contacto">Enviar</button></br>
      </div>
    </form>
<!--FIN DE DATOS DE CONTACTO-->

<!--PIE DE PAGINA-->
  <footer-component></footer-component>
<!--FIN DE PIE DE PAGINA-->

  <!--FIN INTEGRACIONES JS Y BOOTSTRAP VERSION 5.1-->

<script src="./js/nav.js"></script>
<script src="./js/footer.js"></script>

</html>
