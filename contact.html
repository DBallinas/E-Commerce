<!--BARRA DE NAVEGACIÓN-->
<nav-component></nav-component>
<!--FIN DE BARRA DE NAVEGACIÓN-->

<!--BARRA DEGRADADO TITULO DE PAGINA-->
  <header id="cabezera">
    <h1>Contáctanos</h1>
  </header>
<!--FIN DE BARRA DEGRADADO TITULO DE PAGINA-->

  <h4 id="textoacerca">¿Tienes dudas o comentarios? Estamos para ayudarte, ponte en contacto con nosotros y nuestro
    servicio de atención al cliente te asistirá en lo que necesites en menos de 24 hrs. También puedes ver la sección de
    Preguntas frecuentes, o escribirnos en messenger a través de Facebook.</h4>

<!--DATOS DE CONTACTO-->


    <form style="width: 80%; margin: auto;">

      <div class="alert alert-danger fade show" style="display:none;" role="alert" id="alertValidacion" style="text-align:center ;">
        <p id="alertValidText"></p>
      </div>
      
      <div class="row justify-content-around">
        <div class="col-4">

          <div class="form-group" >
            <label for="">Nombre completo:</label>
            <input type="text" class="form-control" placeholder="Nombre" id="Name" >
          </div>
          <br/>
          <div class="form-group">
            <label for="">Asunto:</label>
            <input type="text" class="form-control" placeholder="Asunto" id="Asunto">
          </div><br/>

          <div class="form-group">
            <label for="">Mensaje:</label>
            <textarea class="form-control" rows="5" placeholder="Escribe tu mensaje" id="Message"></textarea>
          </div>
          
        </div>
        
        <div class="col-4">

          <div class="form-group">
            <label for="">Teléfono:</label>
            <input type="tel" class="form-control" placeholder="Teléfono (10 dÍgitos)" id="Phone" minlength="10" maxlength="10">
          </div>
          <br/>
          <div class="form-group">
            <label for="">Correo electrónico:</label>
            <input type="email" class="form-control" placeholder="Escribe tu correo" id="Email" >
          </div><br/>
          
          <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d2512.2890317817214!2d-99.27479777444198!3d19.36133722999826!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xe7c4a41a4e29c6a0!2sCentro%20Santa%20Fe!5e0!3m2!1ses-419!2smx!4v1656180300319!5m2!1ses-419!2smx" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

        </div>
      </div>
<br/><br/>
      <div class="d-grid gap-2 col-6 mx-auto">
        <button  type="submit" class="btn" id="enviar-contacto">Enviar</button><br/>
      </div>
      
   
    </form>
<!--FIN DE DATOS DE CONTACTO-->

<!--PIE DE PAGINA-->
  <footer-component></footer-component>
<!--FIN DE PIE DE PAGINA-->
