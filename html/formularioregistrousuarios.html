<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="icon" href="/img/favicon.png" type="image/x-icon"><!--FAVICON G-SPORTS-->
    <link href="/css/formularioregistro.css" rel="stylesheet" type="text/css"><!--HOJA DE ESTILO PAGINA DE FORMULARIO REGISTRO USUARIOS-->
    <link href="/css/main.css" rel="stylesheet" type="text/css"><!--HOJA DE ESTILO GENERAL-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"><!--ICONOS LOGIN Y CARRITO-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"><!--HOJA DE ESTILO BOOTSTRAP 5.1-->
    <link rel="stylesheet" href="/css/anima-nav.css"><!--Animación de nav-->
</head>

<body>
<!--BARRA DE NAVEGACIÓN-->
  <nav-component></nav-component>
<!--FIN DE BARRA DE NAVEGACIÓN-->

<!--BARRA DEGRADADO TITULO DE PAGINA-->
<header id="cabezera"> <h1>Crear cuenta</h1> </header>
<!--FIN DE BARRA DEGRADADO TITULO DE PAGINA-->

<!--FONDO Y CONTENIDO DE PAGINA-->
<div id="fondoregistro"><br/><br/>

<!--CONTENEDOR PARA INGRESAR LOS DATOS--> 
<form id="formregistro">
  <!--ALERTAS DE VALIDACIONE CAMPOS ERRONEOS O FALTANTES-->
  <div class="alert alert-danger fade show" style="display:none;" role="alert" id="alertValidacionregistro" style="text-align:center ;">
    <p id="alertValidTextregistro"></p>
  </div>
  <!--FIN ALERTAS DE VALIDACIONE CAMPOS ERRONEOS O FALTANTES-->

     <div class="col">
          <div class="form-group" style="padding: 1.2%;">
            <label for="">Nombre:</label>
            <input type="text" class="form-control" placeholder="Ingresa tu Nombre" id="Nombreperson" >
          </div>
          <div class="form-group" style="padding: 1.2%;">
            <label for="">Apellido Paterno:</label>
            <input type="text" class="form-control" rows="5" placeholder="Ingresa tu apellido Paterno" id="Apellidopaterno"></input>
          </div>
          <div class="form-group" style="padding: 1.2%;">
            <label for="">Apellido Materno:</label>
            <input type="text" class="form-control" rows="5" placeholder="Ingresa tu apellido Materno" id="Apellidomaterno"></input>
          </div>
          <div class="form-group" style="padding: 1.2%;">
            <label for="">Teléfono:</label>
            <input type="tel" class="form-control" rows="5" placeholder="Ingresa tu teléfono (10 dígitos)" id="Phoneregistro" minlength="10" maxlength="10"></input>
          </div>
          <div class="form-group" style="padding: 1.2%;">
            <label for="">Correo electrónico:</label>
            <input type="email" class="form-control" rows="5" placeholder="Ingresa tu correo" id="Emailregistro"></input>
          </div>
          <div class="form-group" style="padding: 1.2%;">
            <label for="">Confirma tu Correo:</label>
            <input type="email" class="form-control" rows="5" placeholder="Confirma tu correo" id="Emailconfirm"></input>
          </div>
          <div class="form-group" style="padding: 1.2%;">
            <label for="">Contraseña:</label>
            <input type="password" class="form-control" rows="5" placeholder="8 a 16 caracteres" id="Contrasena" minlength="8" maxlength="16" ></input>
          </div>
          <div class="form-group" style="padding: 1.2%;">
            <label for="">Confirma tu contraseña:</label>
            <input type="password" class="form-control" rows="5" placeholder="Confirma tu contraseña" id="Contrasenaconfirm" minlength="8" maxlength="16"></input>
          </div><br/>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Politicas" id="Politicas">
            <label class="form-check-label" for="Politicas"><a href="/politicas.html" id="politicasacepto" style="text-align:initial;" target="_blank">Al completar mis datos acepto la Política de Privacidad.</a></label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Terminos" id="Terminos">
            <label class="form-check-label" for="Terminos"><a href="/politicas.html" id="terminosacepto" target="_blank">Acepto los términos y condiciones.</a></label>
          </div>
            <div class="d-grid gap-2 col-4 mx-auto w-100">
               <button  type="submit" class="btn" id="enviar-registro">Enviar</button>
           </div></br>
           <div class="d-grid" style='text-align:center' ><a href="/html/iniciodesesion.html" id="yatengocuenta">Ya tengo cuenta</a></div>
      </div>
  </form><br/><br/>
  <!--FIN CONTENEDOR PARA INGRESAR LOS DATOS-->
</div>
<!--FIN FONDO Y CONTENIDO DE PAGINA-->

<!--PIE DE PAGINA-->
  <footer-component></footer-component>
<!--FIN DE PIE DE PAGINA-->

<!-- Inicio de Script Navcomponent y Footercomponent-->
<script src="/js/nav.js"></script>
<script src="/js/footer.js"></script>
<!-- Fin de Script Navcomponent y Footercomponent-->

<!--INTEGRACIONES JS Y BOOTSTRAP VERSION 5.1-->
<script src="/js/formularioregistrousuarios.js"></script><!--JS REGISTRO DE USUARIOS, VALIDACIONES-->
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script><!--INTEGRACION ANIMACION SWEET ALERT, REGISTRO COMPLETADO-->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<!--FIN INTEGRACIONES JS Y BOOTSTRAP VERSION 5.1-->

</body>
</html>
<!--G-SPORTS TODOS LOS DERECHOS RESERVADOS 2022-->
