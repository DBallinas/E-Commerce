<!--BARRA DE NAVEGACIÓN-->
	<nav-component></nav-component>
<!--FIN DE BARRA DE NAVEGACIÓN-->

<!--BARRA DEGRADADO TITULO DE PAGINA-->
<header id="cabezera"> <h1>Inicio de sesión</h1> </header>
<!--FIN DE BARRA DEGRADADO TITULO DE PAGINA-->

<!--FONDO Y CONTENIDO DE PAGINA-->
<div id="fondo"><br><br><br>

<!--CONTENEDOR PARA INICIO SESION--> 
	<form id="forminicio">

		<!--ALERTAS DE VALIDACIONE CAMPOS ERRONEOS O FALTANTES-->
		<div class="alert alert-danger fade show" style="display:none;" role="alert" id="alertValidacioninicio" style="text-align:center ;">
			<p id="alertValidTextinicio"></p>
		</div>
		<!--FIN ALERTAS DE VALIDACIONE CAMPOS ERRONEOS O FALTANTES-->

			<div class="col">
				<div class="form-group">
					<i class="bi bi-person d-flex justify-content-around"></i>
				</div><br/>
				<div class="form-group">
					<label for="">Correo electrónico:</label>
					<input type="email" class="form-control" rows="5" placeholder="Ingresa tu correo" id="Emailinicio"></input>
				</div><br/>
				<div class="form-group">
					<label for="">Contraseña:</label>
					<input type="password" class="form-control" rows="5" placeholder="8 a 16 caracteres" id="Contrasenainicio" minlength="8" maxlength="16"></input>
				</div>
				<div class="form-group">
					<a class="text-muted" for="" href="/html/formulariocontacto.html">¿Olvidaste tu contraseña?</a>
				</div><br/>
					<div class="d-grid col-4 w-100">
					<button  type="submit" class="btn" id="entrar">Entrar</button>
				</div>
				<div>
					<a href="/html/formularioregistrousuarios.html"><button type="button" class="btn w-100" id="crearcuenta">Crear cuenta</button></a>
				</div>
			</div>

	</form><br/><br/><br/><br/>
	<!--FIN INICIO SESIÓN-->
</div>
<!--FIN FONDO Y CONTENIDO DE PAGINA-->

	<footer-component></footer-component>
